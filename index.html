<!DOCTYPE html>
<html>
<head>
    <title>3D Scene Virtual Tour</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10; 
        }


        #imageA, #imageB {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            

            object-fit: cover; 
            
            object-position: center center; 
            
            z-index: 5; 
            
            
            transition: opacity 1.5s ease-in-out; 
            
            opacity: 0; 
        }

        #imageA {
            z-index: 6; 
        }


        #navigation-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        #counter-display {
            color: white;
            font-size: 18px;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
            letter-spacing: 1px;
        }

        #current-index {
            color: #4CAF50;
            font-size: 22px;
        }


        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
            z-index: 100;
            max-width: 300px;
            font-size: 14px;
            line-height: 1.6;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease;
        }

        #instructions strong {
            color: #4CAF50;
            font-size: 16px;
        }


        @media (max-width: 768px) {
            #navigation-controls {
                bottom: 20px;
                padding: 10px 20px;
                gap: 15px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            #counter-display {
                font-size: 16px;
                min-width: 80px;
            }
            
            #current-index {
                font-size: 20px;
            }
            
            #instructions {
                font-size: 12px;
                padding: 10px 15px;
                max-width: 250px;
            }
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/PLYLoader.js"></script>
</head>
<body>
    <img id="imageA" src="" />
    <img id="imageB" src="" />

    <script src="main.js"></script>
</body>
</html>
